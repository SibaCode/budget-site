<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Monthly Budget</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }
    .logo {
      height: 70px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }
    .card {
      border-radius: 15px;
    }
    h1.h3 {
      font-weight: 600;
    }
    h5 {
      font-weight: 500;
    }
    .container {
      max-width: 800px;
    }
    #spendingChart {
      max-height: 300px;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="d-flex align-items-center mb-4">
      <img src="images/ss_logo.png" alt="My Logo" class="me-3 logo">
      <h1 class="h3">Monthly Budget Tracker</h1>
    </div>

    <div class="card mb-3 p-3">
      <label for="monthSelect" class="form-label">Select Month</label>
      <select class="form-select" id="monthSelect" onchange="switchMonth()"></select>
    </div>

    <div class="card mb-3 p-3">
      <label for="incomeInput" class="form-label">Monthly Income (R)</label>
      <input type="number" class="form-control" id="incomeInput" placeholder="Enter your income" />
      <button class="btn btn-success mt-2" onclick="setIncome()">Set Income</button>
    </div>

    <div class="card mb-3 p-3">
      <h5>Add Expense</h5>
      <div class="row g-2">
        <div class="col-md-5">
          <input type="text" id="expenseName" class="form-control" placeholder="Expense Name" />
        </div>
        <div class="col-md-4">
          <input type="number" id="expenseAmount" class="form-control" placeholder="Amount (R)" />
        </div>
        <div class="col-md-3">
          <button class="btn btn-primary w-100" onclick="addExpense()">Add Expense</button>
        </div>
      </div>
    </div>

    <div class="card mb-3 p-3">
      <h5>Expense List</h5>
      <ul class="list-group" id="expenseList"></ul>
    </div>

    <div class="card mb-3 p-3">
      <h5>Summary</h5>
      <p><strong>Total Income:</strong> R<span id="totalIncome">0</span></p>
      <p><strong>Total Paid:</strong> R<span id="totalPaid">0</span></p>
      <p><strong>Remaining Balance:</strong> R<span id="balance">0</span></p>
    </div>

    <div class="card p-3">
      <h5>Monthly Spending Chart</h5>
      <canvas id="spendingChart"></canvas>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
